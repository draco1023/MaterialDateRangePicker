apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'org.ddr'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'material-datetime-rangepicker'

    publishedGroupId = 'org.ddr.materialdaterangepicker'
    libraryName = 'MaterialDateRangePicker'
    artifact = 'library'

    libraryDescription = 'A material Date and Time Range Picker for Android'

    siteUrl = 'https://github.com/draco1023/MaterialDateRangePicker'
    gitUrl = 'https://github.com/draco1023/MaterialDateRangePicker.git'

    libraryVersion = '1.9.3'

    developerId = 'draco1023'
    developerName = 'Draco'
    developerEmail = '53316564@qq.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-v4:28.0.0'
}
